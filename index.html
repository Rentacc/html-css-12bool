<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="12bool.css">
    <title></title>
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container">
      <!-- PRIMA ROW -->
      <div class="row">
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
      </div>
      <!-- SECONDA ROW -->
      <div class="row">
        <div class="col-12"><span>12 col</span></div>
      </div>
      <!-- TERZA ROW -->
      <div class="row">
        <div class="col-8"><span>8 col</span></div>
        <div class="col-2"><span>2 col</span></div>
        <div class="col-2"><span>2 col</span></div>
      </div>
      <!-- QUARTA ROW -->
      <div class="row">
        <div class="col-1"><span>1 col</span></div>
        <div class="col-2"><span>2 col</span></div>
        <div class="col-2"><span>2 col</span></div>
        <div class="col-6"><span>6 col</span></div>
        <div class="col-1"><span>1 col</span></div>
      </div>
      <!-- QUINTA ROW + NESTED -->
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-2 nested"><span>nested 2</span></div>
            <div class="col-2 nested"><span>nested2</span></div>
            <div class="col-8 nested"><span>nested8</span></div>
          </div>
        </div>
          <div class="col-6">
            <div class="row">
              <div class="col-6 nested"><span>nested6</span></div>
              <div class="col-6 nested"><span>nested6</span></div>
            </div>
          </div>
      </div>


      <div class="table">
        <h2>Offset</h2>
        
        <div class="row">
            <div class="offset-11"></div>
            <div class="col-1">
                <div class="content"></div>
            </div>
        </div>

        <div class="row">
            <div class="offset-10"></div>
            <div class="col-2">
                <div class="content"></div>
            </div>
        </div>

        <div class="row">
            <div class="offset-9"></div>
            <div class="col-3">
                <div class="content"></div>
            </div>
        </div>

        <div class="row">
            <div class="offset-8"></div>
            <div class="col-4">
                <div class="content"></div>
            </div>
        </div>

        <div class="row">
            <div class="offset-7"></div>
            <div class="col-5">
                <div class="content"></div>
            </div>
        </div>

        <div class="row">
            <div class="offset-6"></div>
            <div class="col-6">
                <div class="content"></div>
            </div>
        </div>

        <div class="row">
            <div class="offset-5"></div>
            <div class="col-7">
                <div class="content"></div>
            </div>
        </div>

        <div class="row">
            <div class="offset-4"></div>
            <div class="col-8">
                <div class="content"></div>
            </div>
        </div>

        <div class="row">
            <div class="offset-3"></div>
            <div class="col-9">
                <div class="content"></div>
            </div>
        </div>

        <div class="row">
            <div class="offset-2"></div>
            <div class="col-10">
                <div class="content"></div>
            </div>
        </div>
    </div>
  </body>
</html>
